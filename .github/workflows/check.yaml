name: Check Rust

on:
  pull_request:
    types:
      - opened
      - synchronize
      - review_requested
    branches:
      - main

jobs:
  check:
    name: Check Rust
    runs-on: ubuntu-latest
    permissions: read-all

    steps:
      - uses: actions/checkout@v5

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run Clippy (linting)
        run: cargo clippy -- -D warnings
